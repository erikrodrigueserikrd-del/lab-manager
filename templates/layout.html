<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar { min-height: 100vh; background-color: #f8f9fa; border-right: 1px solid #dee2e6; }
        .nav-link { color: #333; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #e9ecef; color: #0d6efd; border-radius: 5px; }
        .status-badge { font-size: 0.8em; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3 d-none d-md-block">
            <h4 class="mb-4 text-primary"><i class="bi bi-activity"></i> Lab Manager</h4>
            <div class="nav flex-column">
                <a href="/dashboard" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="/experiments" class="nav-link active"><i class="bi bi-flask me-2"></i> Experimentos</a>
                <a href="#" class="nav-link text-muted"><i class="bi bi-journal-text me-2"></i> Artigos</a>
                <a href="#" class="nav-link text-muted"><i class="bi bi-calculator me-2"></i> Calculadora</a>
                <a href="#" class="nav-link text-muted"><i class="bi bi-calendar-check me-2"></i> Tarefas</a>
                <hr>
                <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-left me-2"></i> Sair</a>
            </div>
        </div>

        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
